<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvD | Store</title>
    <link rel="stylesheet" href="DvD-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li class="store-name">Dvd Store</li>
                <li>
                    <div class="search-wrapper">
                        <input type="search" placeholder="Search our catalogue" id="search" onkeyup="searchDvd()">
                        <button>
                            <span class="material-symbols-outlined">
                            search
                            </span>
                        </button>
                    </div>
                </li>
                <li>
                    <button id="cart">
                        <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                        <span id="cart-counter">0</span>
                    </button>
                    <div class="cart-container" id="cart-container">
                        <!-- Basket -->
                    </div>
                </li>
            </ul>
        </nav>
        
    </header>
    <main>
        <aside class="sidebar-wrapper">
            <div class="sort-wrapper">
                <label for="sort-by">Sort by</label>
                <select name="dropdown" id="dropdown" onchange="sorting(this.value)">
                    <option value="all">See All</option>
                    <option value="oldRel">Old Release</option>
                    <option value="newRel">New Release</option>
                    <option value="priceDown">Price Down</option>
                    <option value="priceUp">Price Up</option>
                </select>
            </div>
            <div class="sidebar-filter">
                <h3>Genre</h3>
                <hr>
                <form id="filter-form">
                    <div class="filter-list-wrapper">
                        <ul class="filter-list">
                            <li>
                                <label for="">
                                    <input type="checkbox" name="action" id="action"> Action
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="checkbox" name="comedy" id="comedy"> Comedy
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="checkbox" name="drama" id="drama"> Drama
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="checkbox" name="horror" id="horror"> Horror
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="checkbox" name="mystery" id="mystery"> Mystery
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="checkbox" name="sci-fi" id="sci-fi"> Sci-Fi
                                </label>
                            </li>
                        </ul>
                        <div>
                            <button id="clear-btn" onclick="clear()">Clear</button>
                        </div>
                    </div>
                </form>
             
            </div>
        </aside>
        <div id="movie-grid">
            <!-- Cards -->
        </div>
    </main>
    <div class="pagination">
        <button class="pagination-button">&lt;
            <a href="#" onclick="firstPage()">1</a>
        </button>
        <button class="pagination-button">&gt;
            <a href="#" onclick="secondPage()">2</a>
        </button>
    </div>
    <!-- Footer -->
    <footer>
        <p>Privacy Policy</p>
        <span> &copy;</span>
    </footer>
 <script src="data.js"></script>
 <script src="index.js"></script> 
</body>
</html>
