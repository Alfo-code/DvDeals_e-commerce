<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DvD | Store</title>
    <link rel="stylesheet" href="DvD-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li class="store-name">Dvd Store</li>
                <li>
                    <div class="search-wrapper">
                        <input type="search" placeholder="Search our catalogue" id="search" onkeyup="searchDvd()">
                        <button>
                            <span class="material-symbols-outlined">
                            search
                            </span>
                        </button>
                    </div>
                </li>
                <li>
                    <button id="cart">
                        <span class="material-symbols-outlined">
                        shopping_cart
                        </span>
                        <span id="cart-counter">0</span>
                    </button>
                    <div class="cart-container" id="cart-container">

                    </div>
                </li>
            </ul>
        </nav>
        <div>
            <label for="sort-by">Sort by</label>
            <select name="dropdown" id="dropdown">
                <option value="">All</option>
                <option value="oldRel">Old Release</option>
                <option value="newRel">New Release</option>
                <option onclick="sortCards()" value="priceLow">Price low</option>
                <option value="priceUp">Price up</option>
            </select>
        </div>
    </header>
    <main>
        <!-- <aside>
            <div>
                <label for="filter-by">Filter by Genre</label>
                <select name="filter-list" id="filter-list">
                    <option value="">All</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
        </aside> -->
        <div id="movie-grid">
        </div>
    </main>
    <footer>
        <p>Privacy Policy</p>
    </footer>
 <script src="data.js"></script>
 <script src="index.js"></script> 
</body>
</html>
